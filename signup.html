<section id="signup">
<form class="signup-form" method="post">
    <h2>Sign Up To Our Newsletter To Have The Chance To Win A Free Drink <i class="fa-solid fa-champagne-glasses"></i></h2>
    <label for="fname">First Name</label>
    <input class="text-input" id="fname" name="first_name" type="text" required>

    <label for="lname">Last Name</label>
    <input class="text-input" id="lname" name="last_name" type="text" required>

    <label for="email">Email Address</label>
    <input class="text-input" id="email" name="email_address" type="email" required>

    <input class="send-button" type="submit" value="Submit!">
</form>
